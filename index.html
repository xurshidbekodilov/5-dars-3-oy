<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="food">
        <div class="food__container">
            <header>
                <a class="food__header--a" href="#">Logo</a>
                <div class="food__header--nav">
                    <ul>
                        <li>Home</li>
                        <li>Menu</li>
                        <li>Location</li>
                    </ul>
                    <button class="food__header--button">Order Now</button>
                </div>
            </header>
            <main>
                <div>
                    <h3 class="main__title">Tasty Burgers served well.</h3>
                    <p class="main__description">The best burger joint in America</p>
                    <div class="main__buttons">
                        <button class="main__buttons--white">Order Now</button>
                        <button class="main__buttons--black">View Menu</button>
                    </div>
                </div>
                <div>
                    <img class="main__image" src="./images/main-image.png" alt="#" width="669px" height="568ox">
                </div>
            </main>
            <h5>Best Deals</h5>
        </div>
    </div>
    <div class="uzbmbuz">
        <div class="uzbmbuz__container">
            <img src="./images/uzbmb-logo.png" alt="#" height="60px">
            <div class="uzbmbuz__language">
                <label for="lang">
                    <img src="./images/flag.png" alt="#" width="30px" height="30px">
                    <select name="lang" id="lang"><option value="uzb">Uz</option></select>
                    
                </label>
                <div class="uzbmbuz__callcenter">
                    <span>Call center</span><br>
                    <span>24/7</span>
                </div>
                <button class="uzbmbuz__button">
                    <img src="./images/CALL-ICON.svg" alt="#">
                    <span>1195</span>
                </button>
            </div>
        </div>
    </div>
    <div class="foriframe">
        <iframe width="700" height="380" src="https://www.youtube.com/embed/JtCpLPWqxk0?si=A31LofLZB9owVhnK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2985.352374759409!2d60.62878907588792!3d41.56161767127829!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41dfcf6b5f6bb479%3A0x740a815a12a53682!2sNajot%20Ta&#39;lim%20Xorazm%20filiali!5e0!3m2!1sru!2s!4v1719399730330!5m2!1sru!2s" width="700" height="380" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
        <div class="buttons__container">
            <button class="btn btn1">Hover</button>
            <button class="btn btn2">Hover</button>
            <button class="btn btn3">Hover</button>
            <button class="btn btn4">Hover</button>
        </div>
    </div>
</body>
</html>
